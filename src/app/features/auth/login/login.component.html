<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-6xl bg-white rounded-lg shadow-md" style="height: 80vh;">
        <!-- Sección del formulario -->
        <div class="w-full p-12 md:w-1/2 h-full flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-800">Iniciar Sesión</h2>
            <app-alert *ngIf="alertMessage" [message]="alertMessage" [alertType]="alertType"></app-alert>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-6 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Ícono de correo electrónico -->
                            <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20.5 3h-17A2.5 2.5 0 0 0 1 5.5v13A2.5 2.5 0 0 0 3.5 21h17a2.5 2.5 0 0 0 2.5-2.5v-13A2.5 2.5 0 0 0 20.5 3zm0 2l-8.5 5.5L3.5 5h17zM3.5 19v-11l8.5 5.5 8.5-5.5v11h-17z" />
                            </svg>
                        </span>
                        <input id="email" name="email" type="email" required formControlName="email"
                            class="w-full px-4 py-3 pl-12 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Ícono de contraseña -->
                            <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-2a4 4 0 1 1 8 0v2H10V9z" />
                            </svg>
                        </span>
                        <input id="password" name="password" type="password" required formControlName="password"
                            class="w-full px-4 py-3 pl-12 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            Iniciar Sesión
                        </ng-container>
                        <ng-template #loading>
                            <div class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                                </svg>
                                Cargando...
                            </div>
                        </ng-template>
                    </button>
                </div>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                ¿No tienes una cuenta? <a routerLink="/register"
                    class="font-medium text-indigo-600 hover:text-indigo-500">Crear una cuenta</a>
            </p>
        </div>
        <!-- Sección de la imagen -->
        <div class="hidden md:block md:w-1/2">
            <img class="object-cover w-full h-full rounded-r-lg" src="assets/login.jpeg" style="height: 100%;"
                alt="Imagen de bienvenida">

        </div>
    </div>
</div>
